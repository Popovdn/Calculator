    <title>Calculator</title>
    <script defer src="./src.js"></script>

                <button>+/-</button>
                <button>/</button>


                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>


                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
