<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="./src.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="wrapper">
            <div class="calculator-display">0</div>

            <div class="calculator-keypad">
                <div>
                    <button data-key="Escape" data-alternative-key="Delete" class="clear-all">AC</button>
                    <button data-key="Backspace" class="clear">C</button>
                    <button data-key="n" class="negation">+/-</button>
                    <button data-key="/" class="operator">/</button>
                </div>

                <div>
                    <button data-key="7" class="digit">7</button>
                    <button data-key="8" class="digit">8</button>
                    <button data-key="9" class="digit">9</button>
                    <button data-key="*" class="operator">*</button>
                </div>

                <div>
                    <button data-key="4" class="digit">4</button>
                    <button data-key="5" class="digit">5</button>
                    <button data-key="6" class="digit">6</button>
                    <button data-key="-" class="operator">-</button>
                </div>

                <div>
                    <button data-key="1" class="digit">1</button>
                    <button data-key="2" class="digit">2</button>
                    <button data-key="3" class="digit">3</button>
                    <button data-key="+" class="operator">+</button>
                </div>

                <div>
                    <button data-key="0" class="digit">0</button>
                    <button data-key="." class="decimal">.</button>
                    <button data-key="=" data-alternative-key="Enter" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
